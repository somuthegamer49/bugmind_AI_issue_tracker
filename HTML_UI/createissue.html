<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Project Kanban Board Dashboard - Create Issue</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                        "surface-dark": "#111722",
                        "card-dark": "#1b253b",
                        "border-dark": "#232f48"
                    },
                    fontFamily: {
                        "display": ["Inter"],
                        "mono": ["JetBrains Mono", "monospace"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #232f48;
            border-radius: 10px;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 antialiased overflow-hidden h-screen flex flex-col relative">
<div class="fixed inset-0 z-0 flex flex-col opacity-40 pointer-events-none">
<header class="flex items-center justify-between border-b border-slate-200 dark:border-border-dark bg-white dark:bg-surface-dark px-6 py-3 shrink-0">
<div class="flex items-center gap-8">
<div class="flex items-center gap-3 text-primary">
<div class="size-8 bg-primary rounded-lg flex items-center justify-center text-white">
<span class="material-symbols-outlined text-2xl">grid_view</span>
</div>
<h2 class="text-slate-900 dark:text-white text-lg font-bold">Flux Project</h2>
</div>
</div>
</header>
<div class="flex flex-1 overflow-hidden">
<aside class="w-64 border-r border-slate-200 dark:border-border-dark bg-white dark:bg-surface-dark p-4"></aside>
<main class="flex-1 p-6">
<div class="h-8 w-48 bg-slate-300 dark:bg-slate-700 rounded mb-4"></div>
<div class="flex gap-4">
<div class="w-1/4 h-96 bg-slate-200 dark:bg-slate-800 rounded-xl"></div>
<div class="w-1/4 h-96 bg-slate-200 dark:bg-slate-800 rounded-xl"></div>
<div class="w-1/4 h-96 bg-slate-200 dark:bg-slate-800 rounded-xl"></div>
<div class="w-1/4 h-96 bg-slate-200 dark:bg-slate-800 rounded-xl"></div>
</div>
</main>
</div>
</div>
<div class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-40 flex items-center justify-center p-4">
<div class="bg-surface-dark w-full max-w-3xl max-h-[90vh] rounded-xl border border-border-dark shadow-2xl flex flex-col overflow-hidden">
<div class="px-6 py-4 border-b border-border-dark flex items-center justify-between shrink-0">
<h2 class="text-white text-xl font-bold tracking-tight">Create Issue</h2>
<button class="text-slate-400 hover:text-white transition-colors">
<span class="material-symbols-outlined">close</span>
</button>
</div>
<form class="flex-1 overflow-y-auto p-6 space-y-6 custom-scrollbar">
<div class="grid grid-cols-2 gap-4">
<div class="space-y-2">
<label class="text-xs font-bold text-slate-400 uppercase tracking-wider">Project</label>
<div class="relative">
<select class="w-full bg-card-dark border-border-dark rounded-lg text-sm text-white focus:ring-primary focus:border-primary px-3 h-10 appearance-none">
<option>Quantum Software (QS)</option>
</select>
<span class="material-symbols-outlined absolute right-3 top-2.5 text-slate-500 pointer-events-none text-sm">expand_more</span>
</div>
</div>
<div class="space-y-2">
<label class="text-xs font-bold text-slate-400 uppercase tracking-wider">Issue Type</label>
<div class="relative">
<select class="w-full bg-card-dark border-border-dark rounded-lg text-sm text-white focus:ring-primary focus:border-primary px-3 h-10 appearance-none pl-10">
<option>Story</option>
<option>Task</option>
<option>Bug</option>
<option>Epic</option>
</select>
<span class="material-symbols-outlined absolute left-3 top-2.5 text-blue-400 text-lg">bookmark</span>
<span class="material-symbols-outlined absolute right-3 top-2.5 text-slate-500 pointer-events-none text-sm">expand_more</span>
</div>
</div>
</div>
<hr class="border-border-dark"/>
<div class="space-y-2">
<label class="text-xs font-bold text-slate-400 uppercase tracking-wider flex items-center gap-1">Summary <span class="text-red-500">*</span></label>
<input class="w-full bg-card-dark border-border-dark rounded-lg text-sm text-white focus:ring-primary focus:border-primary px-3 h-10" placeholder="Short description of the task" type="text"/>
</div>
<div class="space-y-2">
<label class="text-xs font-bold text-slate-400 uppercase tracking-wider">Description</label>
<div class="border border-border-dark rounded-lg overflow-hidden flex flex-col">
<div class="bg-border-dark/50 px-2 py-1.5 flex gap-2 border-b border-border-dark">
<button class="p-1 hover:bg-slate-700 rounded text-slate-400" type="button"><span class="material-symbols-outlined text-sm">format_bold</span></button>
<button class="p-1 hover:bg-slate-700 rounded text-slate-400" type="button"><span class="material-symbols-outlined text-sm">format_italic</span></button>
<button class="p-1 hover:bg-slate-700 rounded text-slate-400" type="button"><span class="material-symbols-outlined text-sm">format_list_bulleted</span></button>
<button class="p-1 hover:bg-slate-700 rounded text-slate-400" type="button"><span class="material-symbols-outlined text-sm">link</span></button>
</div>
<textarea class="w-full bg-card-dark border-none focus:ring-0 text-sm text-white p-3 resize-none" placeholder="Add a description..." rows="4"></textarea>
</div>
</div>
<div class="grid grid-cols-2 gap-4">
<div class="space-y-2">
<label class="text-xs font-bold text-slate-400 uppercase tracking-wider">Assignee</label>
<div class="flex items-center gap-2 bg-card-dark border border-border-dark rounded-lg p-1 px-2 h-10 cursor-pointer hover:border-slate-500 transition-colors">
<div class="size-6 rounded-full bg-cover bg-center" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuA5u3Z9leZ6E3jG8hZAEx6gP0VWtld3TpWqwLqIr1_DlVvxb0t7z_DqoVnSsZBIbXHLbuVa5EOwUALeuPFviwAWSpE-j75oiQZx2gOXdDyBizY9uz_p0X6yUzwjq91n3KKhYgdfv5Fhu2NRFamIpgcR6atMGhSjllmyqlamvPucpCGynln9zEvmqWmy9O6Dd3yRfdR6h3Eb1ch8FanRaNAMVDr3NCxYIyI1La8HNRXmFAZ4dRUKgookLzkUKfhhNmrml4XYmktnHHQg');"></div>
<span class="text-sm text-white">Unassigned</span>
<button class="ml-auto text-xs text-primary font-bold hover:underline" type="button">Assign to me</button>
</div>
</div>
<div class="space-y-2">
<label class="text-xs font-bold text-slate-400 uppercase tracking-wider">Priority</label>
<div class="relative">
<select class="w-full bg-card-dark border-border-dark rounded-lg text-sm text-white focus:ring-primary focus:border-primary px-3 h-10 appearance-none pl-10">
<option>High</option>
<option selected="">Medium</option>
<option>Low</option>
</select>
<span class="material-symbols-outlined absolute left-3 top-2.5 text-yellow-500 text-lg">keyboard_arrow_up</span>
<span class="material-symbols-outlined absolute right-3 top-2.5 text-slate-500 pointer-events-none text-sm">expand_more</span>
</div>
</div>
</div>
<div class="grid grid-cols-2 gap-4">
<div class="space-y-2">
<label class="text-xs font-bold text-slate-400 uppercase tracking-wider">Labels</label>
<div class="flex flex-wrap gap-1 p-1 bg-card-dark border border-border-dark rounded-lg min-h-10">
<span class="bg-slate-700 text-slate-200 text-[10px] font-bold px-2 py-1 rounded flex items-center gap-1">
                            Frontend <span class="material-symbols-outlined text-[12px] cursor-pointer">close</span>
</span>
<input class="bg-transparent border-none focus:ring-0 text-sm text-white flex-1 min-w-[80px]" placeholder="Add labels..." type="text"/>
</div>
</div>
<div class="space-y-2">
<label class="text-xs font-bold text-slate-400 uppercase tracking-wider">Story Points</label>
<input class="w-full bg-card-dark border-border-dark rounded-lg text-sm text-white focus:ring-primary focus:border-primary px-3 h-10" type="number" value="0"/>
</div>
</div>
<div class="space-y-2">
<label class="text-xs font-bold text-slate-400 uppercase tracking-wider">Attachments</label>
<div class="border-2 border-dashed border-border-dark rounded-lg p-8 flex flex-col items-center justify-center hover:bg-white/5 transition-colors cursor-pointer group">
<span class="material-symbols-outlined text-slate-500 group-hover:text-primary mb-2 text-3xl">cloud_upload</span>
<p class="text-sm text-slate-400"><span class="text-primary font-bold">Click to upload</span> or drag and drop</p>
<p class="text-[10px] text-slate-500 mt-1">Maximum file size: 10MB</p>
</div>
</div>
<div class="space-y-2">
<label class="text-xs font-bold text-slate-400 uppercase tracking-wider">System Logs</label>
<textarea class="w-full bg-background-dark border-border-dark rounded-lg text-xs font-mono text-slate-300 focus:ring-primary focus:border-primary p-3 custom-scrollbar" placeholder="Paste relevant logs here..." rows="3"></textarea>
</div>
<div class="space-y-2">
<label class="text-xs font-bold text-slate-400 uppercase tracking-wider">Optional Code Snippet</label>
<div class="relative">
<div class="absolute top-3 left-3 text-[10px] font-mono text-slate-500 uppercase">JavaScript</div>
<textarea class="w-full bg-slate-950 border-border-dark rounded-lg text-xs font-mono text-emerald-400 focus:ring-primary focus:border-primary p-3 pt-8 custom-scrollbar" placeholder="// Enter code here..." rows="4"></textarea>
</div>
</div>
</form>
<div class="px-6 py-4 border-t border-border-dark bg-surface-dark/50 flex items-center justify-between shrink-0">
<div class="flex items-center gap-2">
</div>
<div class="flex gap-3">
<button class="px-5 py-2 text-sm font-bold text-slate-300 hover:text-white transition-colors">Cancel</button>
<button class="px-6 py-2 bg-primary hover:bg-blue-600 text-white text-sm font-bold rounded-lg shadow-lg shadow-primary/20 transition-all">Create</button>
</div>
</div>
</div>
</div>

</body></html>
